<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoJS面板——第一节 表格面板</title>
    <script src="go.js"></script>
    <script>
        function init() {
            let $ = go.GraphObject.make;
            let myDiagram = $(go.Diagram, "myDiagramDiv");

            myDiagram.add(
                $(go.Part, "Auto",
                    $(go.Shape, "Rectangle", {
                        fill: "white"
                    }),
                    $(go.Panel, "Table", {
                            // defaultRowSeparatorStroke: "black",
                            // defaultColumnSeparatorStroke: "black",
                            defaultSeparatorPadding: 10
                        },
                        //Row 0
                        $(go.RowColumnDefinition, {
                            row: 0,
                            background: "dodgerblue"
                        }),
                        $(go.Panel, "TableRow", {
                                row: 0
                            },
                            $(go.Shape, "Triangle", {
                                column: 0,
                                desiredSize: new go.Size(10, 10),
                                fill: "lime",
                                alignment: go.Spot.Left
                            }),
                            $(go.TextBlock, "Title", {
                                column: 1,
                                columnSpan: 2
                            }),
                            $(go.Shape, "Rectangle", {
                                column: 3,
                                desiredSize: new go.Size(10, 10),
                                fill: "cyan",
                                alignment: go.Spot.Right
                            }),
                        ),

                        //Row 1
                        $(go.RowColumnDefinition, {
                            row: 1,
                            separatorStroke: "black"
                        }),
                        $(go.Panel, "TableRow", {
                                row: 1
                            },
                            $(go.TextBlock, "(1,0)", {
                                column: 0
                            }),
                            $(go.TextBlock, "(1,1)", {
                                column: 1
                            }),
                            $(go.TextBlock, "(1,2)", {
                                column: 2
                            }),
                            $(go.TextBlock, "(1,3)", {
                                column: 3
                            }),
                        )
                    )
                )
            )
        }
    </script>
</head>

<body onload="init()">
    <div id="myDiagramDiv" style="height: 900px;width: 600px;border: 1px solid #000;"></div>
</body>

</html>
