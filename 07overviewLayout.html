<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoJS布局——第一节</title>
    <script src="go.js"></script>
    <script>
        function init() {
            let $ = go.GraphObject.make;
            let myDiagram = $(go.Diagram, "myDiagramDiv");

            myDiagram.nodeTemplate =
                $(go.Node, "Auto", {
                        locationSpot: go.Spot.Center,
                    },
                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
                    $(go.Shape, "RoundedRectangle", {
                        fill: "lightblue"
                    }),
                    $(go.TextBlock, {
                            margin: 8
                        },
                        new go.Binding("text", "key"))
                );

            myDiagram.model =
                $(go.GraphLinksModel, {
                    nodeDataArray: [{
                            key: "Alpha",
                            loc: "100 100"
                        },
                        {
                            key: "Beta",
                            loc: "100 120"
                        },
                        {
                            key: "Delta"
                        },
                        {
                            key: "Gamma"
                        },
                    ]
                })

        }
    </script>
</head>

<body onload="init()">
    <div id="myDiagramDiv" style="height: 400px;width: 400px;border: 1px solid #000;"></div>
</body>

</html>
